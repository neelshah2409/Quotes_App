<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="outer">
        <div class="box my-auto rounded-2">
            <div class="container bg-light d-flex m-0 p-0 align-items-start justify-content-between flex-column h-100">
                <div class="pb-4 px-4 w-100">
                    <span class="icon text-end position-relative">
                        <div style="z-index:1111!important;"><i class="fab fa-whatsapp-square text-success fs-1" id="share"></i></div>
                    </span>
                    <span><i class="quotesIcon fa fa-quote-left"></i></span>
                    <p class="text-center w-100 quotes my-4" id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, id.</p>
                    <p class="w-100 text-end author px-4" id="author">By Author</p>
                </div>
                <button class="btn btn-primary w-100" id="newQuote">New Quote</button>
            </div>

        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
